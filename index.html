<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <title>Calculadora</title>
</head>

<body>
    <div class="calculator-grid">
        <div class="output">
          <div data-previousOperand class="previous-operand"></div>
          <div data-currentOperand class="current-operand"></div>
        </div>

            <div class="keyboard">
                <button class="operator" id="data-allClear">AC</button>
                <button class="operator invert" id="data-delete">&#10132;</button>
                <button class="operator" id="data-division">&#247</button>
                <button class="number" id="data-7">7</button>
                <button class="number" id="data-8">8</button>
                <button class="number" id="data-9">9</button>
                <button class="operator" id="data-multiply">x</button>
                <button class="number" id="data-4">4</button>
                <button class="number" id="data-5">5</button>
                <button class="number" id="data-6">6</button>
                <button class="operator" id="data-subtraction">-</button>
                <button class="number" id="data-1">1</button>
                <button class="number" id="data-2">2</button>
                <button class="number" id="data-3">3</button>
                <button class="operator" id="data-addition">+</button>
                <button class="number" id="data-0">0</button>
                <button class="number" id="data-point">.</button>
                <button class="operator" id="data-equal">=</button>
            </div>
        </main>
    </div>
</body>

</html>
